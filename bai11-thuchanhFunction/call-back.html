<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        CALL-BACK: Là 1 hàm được truyền làm tham số của hàm khác
        setTimeout là web api nên sẽ đưa vào hàng đợi và xử lý sau cùng

     -->
     <script>
        console.log("11");
        setTimeout(()=>{
            console.log("33");

        },0);
        console.log("222");
     </script>
</body>
</html>
