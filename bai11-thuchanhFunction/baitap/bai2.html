<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- cho người dùng nhập đầy đủ tên 1 ngườI
        nếu gặp chữ hoa in xuống chữ thường
        nếu gặp chữ thường in lên chữ hoa
        input: vŨ HỒng VâN
        output: Vũ hôNG vÂn -->
        <script>
             let string=prompt("hãy nhập tên!");
        function name() {
            let result=[];
            for (let i = 0; i < string.length; i++) {
                let kyTu=string[i];
                if (kyTu===kyTu.toLowerCase()) {
                result+=kyTu.toUpperCase();            
            }else{
                result+=kyTu.toLowerCase();
            }        
            
        }
        console.log(result);
    }
    name();
        </script>
</body>
</html>
