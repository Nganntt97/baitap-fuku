    <!-- cho người dùng nhập tên đầy đủ 1 người
        in ra kí tự đầu tiên viết hoa
        input: vũ hồng vân
        output: Vũ Hồng Vân -->
    <script>
        let name = prompt("hãy nhập họ tên!");
        function xinChao() {
            let result = name.split(' ')
            for (let i = 0; i < name.length; i++) {
                result[i] = result[i].charAt(0).toUpperCase() + result[i].slice[1];
            }
            return result.join(' ');
            console.log(result);
        }

        xinChao();
