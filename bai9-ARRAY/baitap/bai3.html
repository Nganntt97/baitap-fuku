<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Cho 1 một mảng  let  numbers=[1,5,8,7,9,6,5,41,2,6,55,4,8];
Tìm số lớn nhất trong mảng
 -->
    <script>
        let numbers = [1, 5, 8, 7, 9, 6, 5, 41, 2, 6, 55, 4, 8];
        let max = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max=numbers[i]
            }
        }
        console.log(`số lớn nhất trong mảng là ${max}`);
    </script>
</body>

</html>
