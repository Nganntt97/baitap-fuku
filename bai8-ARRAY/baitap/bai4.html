<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
        Các kí tự hoa chuyển thành chữ thường.
Ví dụ: nếu bạn nhập vào chuỗi 'Keep Calm And Code On' kết quả của chương trình là 'kEEP cALM aND cODE oN'.
 -->
    <script>
        let string = prompt("hãy một chuỗi vào!")
        let result = [];
        for (let i = 0; i < string.length; i++) {
            let kyTu=string[i];
            if (kyTu===kyTu.toLowerCase()) {
                result+=kyTu.toUpperCase();            
            }else{
                result+=kyTu.toLowerCase();
            }            
        }
        console.log(result);
    </script>
</body>

</html>
