          a.declaration:
          function sayHello(){

            chứa các logic
          }

          -return chỉ dùng trong hàm

     <script>
        // mới khai báo,chưa goinj hàm

        function sayHello(a,b) {
            console.log("xin chào",a,b);
        }
        sayHello("hoa","lan")  //gọi hàm để hàm được chạy
        sayHello("mai","hùng");
        function tinhTong(a,b) {
          let total=0;
          for (let i= a; i <= b; i++) {
            total+=i;
          }
          console.log(`tổng các số từ ${a} đến ${b} là ${total}`);
        }
        tinhTong(2,7);
        tinhTong(6,12);
