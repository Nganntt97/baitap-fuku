<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- : Viết chương trình nhập vào số nguyên kiểm tra xem đó có phải số hoàn hảo hay không?
        //  Số hoàn hảo là số có tổng các ước nhỏ hơn nó bằng chính nó
        //  VD:
        //   input:6 
        //   output : “là số hoàn hảo”
        //  Vì 6 có các ước số nhỏ hơn nó là 1,2,3
        //  Tổng các ước này = 6.
         -->
    <script>
        let n = parseInt(prompt("nhap so nguyen bat ki"))
        let sum = 0
        for (i = 1; i < n; i++) {
            if (n % i == 0) {
                sum += i
            }
        }
        if (sum == n) {
            console.log(`${n} là số hoàn hảo`)
        } else {
            console.log(`${n} là không phải số hoàn hảo`)
        }
    </script>
</body>

</html>
