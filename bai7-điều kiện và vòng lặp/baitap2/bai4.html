<body>
    <!-- Viết chương trình in ra 15 số đầu tiên trong dãy Fibonaci -->
    <script>
        let x = 0;
        let y = 1;

        for (let i = 1; i <= 15; i++) {
            let c = x + y;
            x = y;
            y = c;
            console.log(x);
        }
        



    </script>
