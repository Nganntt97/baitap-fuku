    <!-- Viết chương trình nhập vào một câu bất kì, in ra câu đảo ngược của nó.
         Ví dụ: “Hello world” → “dlrow olleH” -->
    <script>
        let text = "Hello world";
        let newText = " ";
        for (let i = text.length - 1; i >= 0; i--) {
            newText += text[i];
        }
        console.log(newText);
