<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- Tính giai thừa của một số nguyên dương bất kì nhập vào từ bàn phím
     -->
    <script>
        let n = +prompt("hãy nhập số nguyên dương");
        let result=1;
        for (let i = 1; i <= n; i++) {
            console.log(i);
            result *=i
        }
        console.log(`giai thừa cuả ${n} là ${result}`);
       
    </script>
</body>

</html>
