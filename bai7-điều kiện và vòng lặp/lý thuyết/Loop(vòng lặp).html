<script>
    // FOR
    for (let i = 0; i < 5; i++) {
    //    console.log("i",i);
    //    break;
    // console.log("i",i); 
    if (i==4) {
        break;         
    }
    console.log("i",i); 
    }
// WHILE
    let i=1
    while (i<=5) {
        console.log(i);
        i++;
        break;
    }

    let j=0
    do {
        j++;
    } while (j++<10);
