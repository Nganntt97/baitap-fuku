<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- CONDITION:ĐIỀU KIỆN
        IF:
        if-else
        if-else lồng
        if-else bậc thang

        Switch -key: để làm cho code gọn gàng,dễ nhìn hơn

        
     -->
</body>
<script>
    let a =5;
    if(a>4){
        console.log("thoả mãn");
        // if-else lồng
        if (a>3) {
            console.log("a lớn hơn 3");
            
        }else{
            console.log("a không lớn hơn 3");
        }
    }else{
        console.log("ko thoả mãn");
    }
       //if-else bậc thang 
    let day="2";
    if(day==2){
        console.log("ngày thứ 2");
    }else if (day==3) {
        console.log("ngày thứ 3");
    }else if (day==4) {
        console.log("ngày rhuws 4");
        
    }else{
        console.log("ngày ko thoả mãn");
    }

    // SWITCH CASE
    // key: là giá trị chuyền vào. 
    // 
    // case:lấy giá trị tùừ key.Kiểm tra nghiêm ngặc ===
    // default: nêú các case ko thoả mãn sẽ ăn vào default
let text = +prompt("mời bạn nhập ngày trong tuần")
    switch (text) {
        case 2:
            console.log("ngày thứ 2");
            break;
        case 3:
            console.log("ngày thứ 3");
            break;
    
        default:
            console.log("ngày nhập k hợp lệ");
            break;
    }
</script>
</html>
