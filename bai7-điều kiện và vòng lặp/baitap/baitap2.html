<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Viết chương trình cho phép người dùng nhập vào số giờ trong ngày.
Nếu dưới 18h thì hiển thị : “Good day”.
Nếu trên 18h thì hiển thị : “Good evening”.
 -->
 <script>
    let time=+prompt("hãy nhập giờ!")
    if (time>=18) {
        alert("Good evening")
        
    }else{
        alert("Good day")
    }
 </script>
</body>
</html>
