<body>
    <!--  Viết chương trình cho phép người dùng nhập màu vào kiểm tra.
Nếu nhập 1 trong các màu : xanh, đỏ,vàng thì hiển thị màu người dùng nhập
Nếu nhập màu khác hiển thị màu không hợp lệ!
-->
<script>
    let color=prompt("hãy nhập màu!");
    
    if (color=="xanh" ) {
        console.log("màu xanh");
    }else if (color=="đỏ") {
        console.log("màu đỏ");
    } else if (color=="vàng") {
        console.log("màu vàng");
    } else {
     console.log("màu không hợp lệ!");   
    }
</script>
</body>
</html>
