<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Viết chương trình cho phép người dùng nhập vào số nguyên x:
Nếu x==0 thì in ra x có giá trị là 0;
Nếu x>0 thì in ra x là số nguyên dương.
Nếu x<0 thì in ra x là số nguyên âm.
  -->
    <script>
        let x = +prompt("hãy nhập số nguyên bất kì!");
        if (x == 0) {
            console.log(x, "có giá trị là 0");

        } else if (x > 0) {
            console.log(x, "là số nguyên dương");

        } else {
            console.log(x,"là số nguyên âm");
        }
    </script>
</body>

</html>
