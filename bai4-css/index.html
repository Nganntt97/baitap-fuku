    -tạo cặp thẻ style(trong thẻ head) rồi viết css trong cặp thẻ style đó

    tạo file có đuôi .css viết code css trong file rồi link vào trang html
    class và id: định danh element
    class: can dùng chung
    id:only one không dùng chung
    
    ĐỘ ƯU TIÊN TRONG CSS
    elements<class <id
