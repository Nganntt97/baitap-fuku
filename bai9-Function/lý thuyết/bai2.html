<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Viết hàm kiểm tra xem số người dùng nhập vào có phải là số nguyên tố hay không?
(số nguyên tố là số nguyên dương chỉ có 2 ước là 1 và chính nó).
  -->

    <script>
        let n = +prompt("hãy nhập 1 số nguyên tố");
        function soNguyenTo() {
            if (n <= 1) {
                console.log(`${n} không phải là số nguyên tố`);
                return;
            }
            for (let i = 2; i <= n/2; i++) {
                if (n % i === 0) {
                    console.log(`${n} không phải là số nguyên tố`);
                    return;
    
                }else{
                    console.log(`${n} là số nguyên tố`);

                }
            }
        }
        soNguyenTo();
    </script>
</body>

</html>
