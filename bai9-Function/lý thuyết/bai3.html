<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. 
        Thực thi hàm vừa khởi tạo -->
    <script>
        let soNguyen = +prompt("hãy nhập 1 số nguyen bất kỳ");
        let result = 1;
        function giaiThua() {
            for (let i = 1; i <= soNguyen; i++) {
                console.log(i);
                result *= i
            }
            console.log(`giai thừa của ${soNguyen} là ${result}`);
        }
        giaiThua()

    </script>
</body>

</html>
