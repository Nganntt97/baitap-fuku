<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Cho người dùng nhập vào chuỗi kí tự. 
        Viết hàm kiểm tra xem tần suất xuất hiện của mỗi ký tự và in ra chúng -->
    <script>
        let string = prompt("hãy nhập vào 1 chuỗi");
        function tanSuat() {
            let count = {};
            for (let i = 0; i < string.length; i++) {
                let kyTu = string[i];
                if (count[kyTu]) {
                    count[kyTu]++;

                } else {
                    count[kyTu] = 1;
                }
                // console.log(`ký tự ${kyTu} xuất hiện ${count} lần`);
            }
               console.log(`ký tự ${kyTu} xuất hiện ${count} lần`); 
        }
        tanSuat(); 
    </script>
</body>

</html>
