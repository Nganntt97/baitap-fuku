<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        TOÁN TỬ
        1.Toán tử số học : + - * / %(chia lấy dư) **(mũ)

        2.toán tử tăng giảm ++ --

        3.toán tử logic :||(hoặc), &&(và), !(phủ định)

        4.toán tử so sánh : ==(bằng), === (bằng gtri và dữ liệu),>,< >=,<=
        
        != khác nhau 
        !==khác giá trị và kiểu dữ liệu
        ! phủ định:

        ?? toán tử nullish
        kiểu tra xem có phải là null hoặc undefined
         nếu phải thì lấy thằng bên cạnh .Nếu không phải thì trả về thằng còn bên trái
        console.log (null ?? 0)
        -> 0
        console.log("5"??6)
        ->"5"
    

        *****************
        WINDOW-DOM METHOD: CÁC PHƯƠNG THỨC CÓ SẴN
        
        1.Alert():hiển thị hộp thoại thông báo

        2.Console.log():hiển thị trên tag console

        3.promt: hiển thị ô cho người dùng nhập

        4.confirm: hiện thị hộp thoại xác nhận

        5.document.write(" "):hiển thị trên trình duyệt
     -->
     <script>
        let a=5
        console.log(a++);
        // console.log(++a);
        // console.log(5==="5");
     </script>
</body>
</html>
