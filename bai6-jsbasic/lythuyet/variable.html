    <!-- VARIABLE:BIẾN TRONG JAVASCRIPT
    Dùng để khai báo giá trị trong js
    I. Có 3 cách khai báo biến:
    VAR, LET, CONST

    1.VAR
    -Can khai báo lại biến,từ khoá
    -Can gán lại giá trị
    -phạm vi hoạt động function
    -có hoisting

    2.LET
    -Cant khai báo lại
    -can gán lại giá trị
    -phạm vị hoạt động block scope{}
    -có hoisting nhưng không truy cập đc

    3.CONST
    -thường dùng khai báo hằng số
    -cant gán lại giá trị
    -cant khai baó lại
    -khi khai báo phải gán giá trị cho nó,nếu không sẽ báo lỗi
    -phạm vị hoạt động block-scope

    *NOTE: HOISTING


    Ví dụ: var fullname = "Nguyễn Thị Thuỳ Ngân"

    1.var: từ khoá khai báo biến(const,let)

    2.fullname: tên biến
        QUY TẮC ĐẶT TÊN BIẾN
        -đặt theo ý nghĩa
        -đặt theo quy tắc camel-case(con lạc đà)
        Tuqf đầu tiên viết thường,từ thứ 2 ghi hoa chữ đầu
        -tránh đặt tên trùng với từ khoá đặt biệt(class,var,let)
        -Tránh ký hiệu đặc biệt,không được bắt đàua bằng số(trừ $,_)
        

    3.=: gán giá trị

    4.Nguyễn Thị Thuỳ Ngân: giá trị của biến

    II.KIỂU DỮ LIỆU (DATA TYPES)
    TRONG js chia làm 2 kiểu dữ liệu

    1.Kiểu đơn giản:primitive
    -string:kiểu chữ
    -number:kiểu số
    -NAN:not a number
    -UNDERFINED: kiểu dữ liệu không xác định
    -null:kiểu dữ liệu rỗng
    -boolean:kiểu đúng sai

    2.Kiểu phức tạp:referent type
    -Array
    -Object
    -Function
    -->
