    <!--  Viết chương trình tính chu vi và diện tích hình tròn -->
    <script>
        const PI = 3.14159;
        const R=+prompt("hãy nhập bán kính")
        const C = 2*PI*R
        const S = C*2/4*PI;
        console.log("diện tích hình tròn là", S);
        console.log("chu vi hình tròn là:", C);
    </script>
