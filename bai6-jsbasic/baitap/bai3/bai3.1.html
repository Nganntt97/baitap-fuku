<body>
    <!-- 
        Viết chương trình tính chu vi và diện tích hình chữ nhật.
     -->
     <script>
        let chieuDai = +prompt("hãy nhập chiều dài");
        let chieuRong = +prompt("hãy nhập chiều rộng");
        let S = chieuDai * chieuRong
        let chuVi=(chieuDai + chieuRong )*2;
        console.log("diện tích hình chữ nhật là", S );
        console.log("chu vi hình chữ nhật là:" , chuVi);
       

     </script>
</body>
