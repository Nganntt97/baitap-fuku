<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Viết chương trình nhập điểm của một sinh viên cho các môn: Toán,Vật Lý,Hoá Học. 
        Sau đó hiển thị tổng điểm và điểm trung bình 3 môn này. -->
        <script>
            let vatLy = +prompt("hãy nhập điểm vật lý");
            let toan = +prompt("hãy nhập điểm toán");
            let hoa = +prompt("hãy nhập điểm toán");
            let tongDiem = vatLy + toan + hoa;
            let diemTrungBinh = tongDiem/3;
            console.log("tổng điểm :", tongDiem);
            console.log("điểm trung bình 3 môn là",diemTrungBinh);
        </script>
</body>
