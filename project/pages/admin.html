                </ul>

    <main>
        <div class="container">
            <div class="user-manager mt-5">
                <div class="d-flex">
                    <h1>User Manager</h1>
                    <!-- Button trigger modal -->
                    <button type="button" class="ms-auto btn active btn-sm btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                        ADD USER
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-outline">
                                    <input type="text" id="fullName" class="form-control" />
                                    <label class="form-label" for="typeText">Full Name</label>
                                </div>
                                <div class="form-outline mt-2">
                                    <input type="email" id="typeEmail" class="form-control" />
                                    <label class="form-label" for="typeEmail">Email </label>
                                </div>
                                <div class="form-outline mt-2">
                                    <input type="password" id="typePassword" class="form-control" />
                                    <label class="form-label" for="typePassword">Password </label>
                                </div>
                                <div class="form-outline mt-2">
                                    <input type="text" id="role" class="form-control" />
                                    <label class="form-label" for="typeText">Role</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-black" data-mdb-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-black" onclick="addUser()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <table class="table table-striped" id="table-list">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th>Action</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="dataList">
                        <!-- <tr>
                    <th>A</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>d</th>
                </tr> -->
                    </tbody>
                </table>

            </div>

            <div class="user-manager mt-5">
                <div  class="d-flex">
                    <h1>Product Manager</h1>
                    <button type="button" class="ms-auto btn btn-primary active btn-sm" data-mdb-toggle="modal" data-mdb-target="#exampleModal2">
                        ADD Product
                    </button>
                </div>
              

                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
                                <button type="button" class="btn-close" data-mdb-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-outline">
                                    <input type="text" id="productName" class="form-control" />
                                    <label class="form-label" for="typeText">Name</label>
                                </div>
                                <div class="form-outline mt-2">
                                    <input type="number" id="price" class="form-control" />
                                    <label class="form-label" for="typeEmail">Price </label>
                                </div>
                                <!--                         <div class="form-outline mt-2">
                            <input type="number" id="id" class="form-control" />
                            <label class="form-label" for="typePassword">id </label>
                        </div> -->
                                <div class="form-outline mt-2">
                                    <input type="file" id="src" class="form-control" />
                                    <label class="form-label" for="typeText"></label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-black" data-mdb-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-black" onclick="addProduct()">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped" id="table-productList">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>price</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="productDataList">
                        <!-- <tr>
                    <th>A</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>d</th>
                </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
